<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function random(max,min){
     return Math.floor(Math.random()*(max-min+1)+min)
    }
    let nums1 =[]
    let range = random(1,38)
    for(i=0; i<6; i++){
      nums1.push(range)
      while(nums1.includes(range)){
        range = random(1,38)
      }
      }
    
    let nums2 = random(1,8)   
    document.write(`威力彩第一區號碼:${nums1},第二區號碼:${nums2}`)

  </script>
</body>
</html>
